server:
  port: 8161

spring:
  application:
    name: eureka-service

  cloud:
    config:
      import: "optional:configserver:http://localhost:8105"
      name: eureka-service
      profile: default     

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    wait-time-in-ms-when-sync-empty: 0

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.config: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web.reactive.function.client.ExchangeFunctions: DEBUG
