server:
  port: 8161

spring:
  application:
    name: eureka-service

  cloud:
    config:
      uri: http://localhost:8105
      name: eureka-service
      profile: default
      oauth2:
        client:
          client-id: eureka-service
          client-secret: YWJhLWV1cmVrYS1zZXJ2aWNl
          grant-type: client_credentials
          token-uri: http://localhost:8000/oauth2/token

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8000/oauth2/jwks

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    wait-time-in-ms-when-sync-empty: 0

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.config: DEBUG
    org.springframework.security: DEBUG
