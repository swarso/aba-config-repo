server:
  port: 8161

spring:
  application:
    name: eureka-service

  cloud:
    config:
      uri: http://localhost:8105        
      name: eureka-service              
      profile: default
      oauth2:
        client-id: eureka-service       
        client-secret: YWJhLWV1cmVrYS1zZXJ2aWNl
        token-uri: http://localhost:8000/oauth2/token
        grant-type: client_credentials

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8000/oauth2/jwks

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    wait-time-in-ms-when-sync-empty: 0

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
