spring:
  application:
    name: aba-gateway-service
  security:
    enabled: false
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
      routes:
        - id: aba-auth-auth
          uri: lb://ABA-AUTHENTICATION-SERVICE
          predicates:
            - Path=/api/aba/auth/**
        - id: aba-auth-user
          uri: lb://ABA-AUTHENTICATION-SERVICE
          predicates:
            - Path=/api/aba/user/**
        - id: aba-report-service
          uri: lb://ABA-REPORT-SERVICE
          predicates:
            - Path=/api/aba/report/**
          filters:
            - AuthenticationFilter
        - id: aba-service
          uri: lb://ABA-SERVICE
          predicates:
            - Path=/api/aba/service/**
          filters:
            - AuthenticationFilter
        - id: aba-file-service
          uri: lb://ABA-FILE-SERVICE
          predicates:
            - Path=/api/aba/file/**
          filters:
            - AuthenticationFilter
          
    globalcors:
      corsConfigurations:
        '[/**]':
          allowedOrigins: "*"
          allowedMethods: "*"
          allowedHeaders: "*"

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8161/eureka/
    registerWithEureka: true
    fetchRegistry: true
    healthcheck:
      enabled: true
  instance:
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 15
    preferIpAddress: true

